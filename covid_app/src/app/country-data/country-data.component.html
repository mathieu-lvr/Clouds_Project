<button class="btn btn-info my-3" (click)="showCountry()">Show Data by Countries</button>


<div *ngIf="test" class="my-3" id="country_tab" >
    <table class="table table-bordered table-striped">
        <thead>
            <tr >
                <th>Country</th>
                <th class="table-warning">New Cases</th>
                <th class="table-warning">Total Cases</th>
                <th class="table-primary">New Recoveries</th>
                <th class="table-primary">Total Recoveries</th>
                <th class="table-danger">New Deaths</th>
                <th class="table-danger">Total Deaths</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pays of all_countries">
                <td >{{ pays.Country }}</td>
                <td class="table-warning">{{ pays.NewConfirmed }}</td>
                <td class="table-warning"> {{ pays.TotalConfirmed }}</td>
                <td class="table-primary"> {{ pays.NewRecovered}}  </td>
                <td class="table-primary">{{ pays.TotalRecovered }}</td>
                <td class="table-danger"> {{ pays.NewDeaths }}  </td>
                <td class="table-danger">{{ pays.TotalDeaths }}</td>
                
            </tr>
    
    
            
        </tbody>
    
    </table>
    </div>
